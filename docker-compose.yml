version: "3"
services:
    order-nodes-1:
        container_name: order-nodes-1
        hostname: order-nodes-1
        working_dir: /app
        build:
            context: .
            dockerfile: Mongo.Dockerfile
        image: order-nodes-1
        env_file:
            - env/addresses.env
        volumes:
            - ./order:/app/order
            - ./common:/app/order/common
        command: bash -c "cd order/common/ && bash execution.sh 1"
        ports:
            - 1102:2801
        networks:
            shared_net:
                ipv4_address: 192.168.124.10
